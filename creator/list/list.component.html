  <div class="quizvm-container">
	<h2>Creators Management</h2>
	
	<div class="search-bar">
	  <input type="text" placeholder="Search by name..." [(ngModel)]="searchTerm" 
			 (input)="filterCreators()">
	</div>
  
	<table class="quizvm-table">
	  <thead>
		<tr>
		  <th>ID</th>
		  <th>Full Name</th>
		  <th>Email</th>
		  <th>Status</th>
		  <th>Action</th>
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let creator of filteredCreators">
		  <td>{{creator.id}}</td>
		  <td>{{creator.fullname}}</td>
		  <td>{{creator.email}}</td>
		  <td>
			<label class="quizvm-switch">
			  <input type="checkbox" [checked]="creator.active" 
					 (change)="toggleStatus(creator)">
			  <span class="slider round"></span>
			</label>
		  </td>
		  <td>
			<button (click)="deleteCreator(creator.id)" class="delete-btn">
			  <i class="fas fa-trash-alt"></i>
			</button>
		  </td>
		</tr>
	  </tbody>
	</table>
  </div>
